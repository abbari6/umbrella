<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <div class="image_section">
            <img
              id="image"
              src="assets/images/Blue umbrella.png"
              alt="Snow"
              style="width: 100%"
            />
            <div class="brand_name"><img id="brandLogo" src="" alt="" /></div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="umbrella_settings">
            <h2>Custom Umbrella</h2>
            <div class="colors">
              <span
                class="dot"
                style="background-color: pink"
                onclick="changeColor('pink')"
              ></span>
              <span
                class="dot"
                style="background-color: blue"
                onclick="changeColor('blue')"
              ></span>
              <span
                class="dot"
                style="background-color: yellow"
                onclick="changeColor('yellow')"
              ></span>
            </div>
            <h4>Customize your umbrella</h4>
            <h5>Upload a new logo for an instant preview</h5>
            <h6>.png and .jpg files only. Max file size is 5mb</h6>
            <div class="upload-btn-wrapper" id="button">
              <button id="uploadButton" class="button">
                <img class="logo" src="assets/icons/upload_icon.svg" alt="" />
                UPLOAD A LOGO
              </button>
              <input type="file" id="file" onchange="uploadLogo(event)" />
            </div>
            <button
              onclick="deleteFile()"
              id="updateButton"
              class="button"
              style="display: none"
            >
              <img class="logo" src="assets/icons/upload_icon.svg" alt="" />
              <span id="buttonName"></span>
              <span style="float: right; color: white">X</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
